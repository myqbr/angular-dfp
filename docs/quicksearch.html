video&gt;~DFPVideoError Global googletag Classes Classes DFPScriptError DFPVideoError × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:13+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag angular-dfpSemantic DoubleClick for Publishers (DFP by Google) integration with AngularJS. &lt;dfp-ad force-safe-frame collapse-if-empty ad-unit=&quot;/path/to/my/ad-unit&quot;&gt; &lt;dfp-size width=&quot;728&quot; height=&quot;90&quot;&gt;&lt;/dfp-size&gt; &lt;/dfp-ad&gt;DescriptionAngularDfp allows you to interact with Google's GPT library and DFP services using only Angular directives, effectively replacing any JavaScript to define and customize your ad slots, as you usually would. Also, it was built especially with infinite-scroll and other dynamic content strategies in mind and has out-of-the-box support for it. What does it solve?This library solves two problems: You can define your ad slots using only HTML, which is just plain sweet. It solves problems that are sometimes encountered with GPT and Single-Page-Applications (SPAs) by giving you manual control over when to fetch and refresh ads (typically on page redirects within Angular). ExamplesWe have defined (nested) directives that effectively cover all the functionality of the GPT library. Simple Fixed Size AdIn the simplest case, you'll simply want to define an ad with a fixed size. In that case, you would have a dfp-ad directive, which requires at least one nested dfp-size directive. The dfp-ad directive additionally takes some optional attributes, such as the collapseEmptyDiv option you may be familiar with from the GPT library. For all options, refer to the documentation, which can be generated from jsdoc with gulp docs: &lt;dfp-ad force-safe-frame collapse-if-empty refresh='3s' ad-unit=&quot;/path/to/my/ad-unit&quot;&gt; &lt;dfp-size width=&quot;728&quot; height=&quot;90&quot;&gt;&lt;/dfp-size&gt; &lt;/dfp-ad&gt;DemoA live demo can be found at angular-dfp-demo.appspot.com. LicenseThis project is released under the Apache License. For more information, see the LICENSE file. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:13+03:00 using the DocStrap template. "},"module-dfp.html":{"id":"module-dfp.html","title":"Module: dfp","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Methods &lt;inner&gt; dfpProvider(GPT_LIBRARY_URL) The provider for the doubleClick service. The doubleClick service is responsible for main initial configuration tasks, injecting the GPT library asynchronously and providing the then proxy to googletag.cmd.push. Parameters: Name Type Description GPT_LIBRARY_URL string The URL of the GPT library to inject. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 usin generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-audience-pixel.html":{"id":"module-dfp-audience-pixel.html","title":"Module: dfp-audience-pixel","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-audience-pixel License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-exclusion.html":{"id":"module-dfp-exclusion.html","title":"Module: dfp-exclusion","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-exclusion Defines a value for a category exclusion This directive allows specifying a category exclusion label, such that ads from that category exclusion will not show in this slot. This ensures, for example, that airline ads don't show next to articles of an airplane accident. The value itself is taken from the inner contents of the dfp-exclusion tag. License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Example Example usage of the `dfp-exclusion` directive. &lt;dfp-ad ad-unit=&quot;/path/to/my/ad-unit&quot;&gt; &lt;dfp-exclusion&gt;airlines&lt;/dfp-exclusion&gt; &lt;/dfp-ad&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-id-generator.html":{"id":"module-dfp-id-generator.html","title":"Module: dfp-id-generator","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-id-generator License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-incomplete-error.html":{"id":"module-dfp-incomplete-error.html","title":"Module: dfp-incomplete-error","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-incomplete-error License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Methods &lt;inner&gt; dfpIncompleteErrorFactory() Factory for the DFPIncompleteError service. Returns: The DFPIncompleteError service. Type function &lt;inner&gt; dfpMissingParentErrorFactory() Factory for the DFPMissingParentError service. Returns: The DFPMissingParentError service. Type function &lt;inner&gt; dfpTypeErrorFactory() Factory for the DFPTypeError service. Returns: The DFPTypeError service. Type function × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-refresh.html":{"id":"module-dfp-refresh.html","title":"Module: dfp-refresh","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-refresh License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-responsive.html":{"id":"module-dfp-responsive.html","title":"Module: dfp-responsive","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-responsive A directive for giving an ad responsive sizes. The dfp-responsive mapping is the angular-dfp pendant to GPT's sizeMapping and allows mapping viewport dimensions to ad sizes. More precisely, the dfp-responsive directive allows nesting one or more dfp-size tags, each specifying ad dimensions allowed for the given viewport width and height (and higher ones). Using such mappings you can, for example, render 320x50 mobile leaderboards on smartphones and 728x90 leaderboards on desktops, all in the same ad slot. The viewport height is optional and defaults to zero. It may not be required if you only care about viewport widths (phone, tablet, desktop screen sizes). License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. See: dfp-size Example Example usage of the `dfp-size` directive. &lt;dfp-ad ad-unit=&quot;path/to/my/ad-unit&quot;&gt; &lt;dfp-responsive viewport-width=320&gt; &lt;dfp-size width=300 height=50&gt;&lt;/dfp-size&gt; &lt;dfp-size width=320 height=50&gt;&lt;/dfp-size&gt; &lt;/dfp-responsive&gt; &lt;dfp-responsive viewport-width=1024 viewport-height=800&gt; &lt;dfp-size width=970 height=90&gt;&lt;/dfp-size&gt; &lt;/dfp-responsive&gt; &lt;/dfp-ad&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-script.html":{"id":"module-dfp-script.html","title":"Module: dfp-script","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-script A directive for supplying additional JavaScript to configure an ad slot. Since our library does not cover all parts of the GPT library, it may be necessary to add your own, additional JavaScript to further configure an ad slot. For this, the dfp-script directive allows writing inline or external JS and manipulate the ad slot. More precisely, the library will inject the slot object (which can be renamed) into the scope of the JavaScript. Moreover, you may inject your own scope object that will be available inside the script. The dfp-script tag must be nested directly under the main dfp-ad tag. License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Example Example usage of the `dfp-script` directive. &lt;dfp-ad ad-unit=&quot;path/to/my/ad-unit&quot;&gt; &lt;dfp-script slot-as=&quot;mySlot&quot; scope=&quot;{ path: 'spaghetti' }&quot;&gt; if (mySlot.getAdUnitPath() === scope.path) { mySlot.clearTargeting(); } &lt;/dfp-script&gt; &lt;/dfp-ad&gt; Classes DFPScriptError × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-script-DFPScriptError.html":{"id":"module-dfp-script-DFPScriptError.html","title":"Class: DFPScriptError","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Class: DFPScriptError dfp-script~ DFPScriptError An error thrown when the dfp-script could not fetch a JS source. new DFPScriptError() × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-size.html":{"id":"module-dfp-size.html","title":"Module: dfp-size","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-size A directive for specifying an ad size. A dfp-size directive specifies a (width, height) pair of ad dimensions. This directive can not be defined on its own, but is only valid: when nested directly under a dfp-ad directive, or when nested directly under a dfp-responsive directive. In the former case, the dfp-size directive specifies a fixed ad-slot size as would be passed as the second parameter to the `googletag.pubads().defineSlot()`` method. In the latter case, the directive specifies a size mapping member for certain viewport dimensions. License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. See: dfp-ad dfp-responsive Example Example usage of the `dfp-size` directive. &lt;dfp-ad ad-unit=&quot;path/to/my/ad-unit&quot;&gt; &lt;dfp-size width=728 height=90&gt;&lt;/dfp-size&gt; &lt;dfp-responsive viewport-width=1024 viewport-height=800&gt; &lt;dfp-size width=320 height=50&gt;&lt;/dfp-size&gt; &lt;/dfp-responsive&gt; &lt;/dfp-ad&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-targeting.html":{"id":"module-dfp-targeting.html","title":"Module: dfp-targeting","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-targetingdfp-valuedfp-video&gt;http-errorparse-durationresponsive-resizescript-injector Classes dfp-script~DFPScriptErrordfp-video&gt;~DFPVideoError Global googletag Module: dfp-targeting A directive for specifying DFP key/value targeting. DFP has a concept of &quot;key/values&quot; to allow targeting of ads against slots that have certain values for certain keys. This directive enables adding one or more such key/value pairs for an ad slot. The dfp-targeting directive must nested in a dfp-ad tag. It may then be used either by directly passing a key and a value via attributes, or alternatively by specifying only a key attribute and adding values via nested dfp-value tags. License: Apache Copyright 2016 Google Inc. Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); you may not use this file except in compliance with the License. You may obtain a copy of the License at http://www.apache.org/licenses/LICENSE-2.0 Unless required by applicable law or agreed to in writing, software distributed under the License is distributed on an &quot;AS IS&quot; BASIS, WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. See the License for the specific language governing permissions and limitations under the License. Example &lt;dfp-ad ad-unit=&quot;path/to/my/ad-unit&quot;&gt; &lt;dfp-targeting key=&quot;sport&quot; value=&quot;quidditch&quot;&gt;&lt;/dfp-targeting&gt; &lt;dfp-targeting key=&quot;food&quot;&gt; &lt;dfp-value&gt;chicken&lt;/dfp-value&gt; &lt;dfp-value&gt;meatballs&lt;/dfp-value&gt; &lt;/dfp-targeting&gt; &lt;/dfp-ad&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-04-21T11:03:14+03:00 using the DocStrap template. "},"module-dfp-value.html":{"id":"module-dfp-value.html","title":"Module: dfp-value","body":" Documentation Modules dfpdfp-addfp-audience-pixeldfp-exclusiondfp-id-generatordfp-incomplete-errordfp-refreshdfp-responsivedfp-scriptdfp-sizedfp-ta
